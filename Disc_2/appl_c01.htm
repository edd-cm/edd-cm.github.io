      <tr valign="top">
        <td class="b11" colspan="2"><span
            class="eb12">铝压铸模与高温高速的熔融铝产生摩擦，会被侵蚀导致熔损加剧。利用碳化钨等特殊金属陶瓷电极事先在模具表面涂层，增强其高温硬度，形成与熔融铝不易反应的保护膜来保护模具。这样不但预防了模具的熔损、烧粘、划伤、热裂等缺陷，延长模具的寿命，而且，还能够增强其脱模性、流动性、透气性，结果大幅度地减少了铸件的次品率。</span>
        </td>
