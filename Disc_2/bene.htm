    <tr> 
      <td class="bl11b"><p>表面改質で機械部品・金型・治工具を長寿命化<br>
        <br>
      </p>
      </td>
    </tr>
    <tr> 
      <td> 
        <p><font class="b11">WC、TiC、Cr<span class="b8">3</span>C<span class="b8">2</span>などの耐摩耗・耐熱・耐焼付・耐食・耐酸化性に優れた電極材を用いたコーティングにより、機械部品、金型、治工具等の予防保全によるロングライフ化が可能。</font></p>
      </td>
    </tr>
  </table>
</div>
