      <td class="b12" valign="top"> 
        <p>用WC、TiC、Cr<span class="eb9b">3</span>C<span class="eb9b">2</span>等耐磨、耐热、耐烧粘、耐腐蚀、耐氧化的优质电极来涂层，能够预先保护机械零件、模具、夹具，从而延长其寿命。</p>
      </td>

      <td class="b12" valign="top">可以用Ni、Co、Cu、Al合金等电极材料来堆焊修复机械零件以及模具的缺陷、咬痕、磨损、腐蚀、针孔、加工不良等。对工件几乎没有热输入，所以可以提高加工处理质量。</td>
