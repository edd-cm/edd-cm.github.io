    <tr valign="top"> 
      <td class="b11" colspan="2"><span class="b12">アルミダイカスト用金型は高速で流れる高温の溶融アルミとの摩擦で侵食され、溶損が進みます。そこで予め金型表面をタングステンカーバイドなどの特殊サーメット電極でコーティングすることで、高温硬度が高く溶融アルミと反応しにくい被膜を形成し金型を保護します。その結果、金型の溶損や焼付、カジリ、ヒートクラックなどを予防し寿命を延ばすことができ、また離型性や湯流れ、ガス抜き性も向上し、鋳造品の不良率も低減できます。</span><span class="b5"><br>
        </span> </td>
